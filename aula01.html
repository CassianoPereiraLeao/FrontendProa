<body>
    <h1>Conhecendo a navegação com Links</h1>
    <hr>
    <h2>Conhecendo e configurando Links Internos</h2>
    <!-- a = anchor(âncora)
        href = HyperText REference (Referência de hiperTexto) - URL/Link para navegação
        Ex: link/url do google.com ou no caso de arquivos 03-listas.html
        o texto entre <a> texto exemplo </a> é o texto visível para o usuário
    -->
    <a href="03-listas.html">Conhecendo a estrutura do HTML</a>
    <a href="04-imagens.html" target="_self">
        <img src="satoro.jpg" alt="Personagem de anime satoro gojou careca">
    </a>
    <hr>
    <h2>Conhecendo e configurando Links Externos</h2>
    <a href="https://www.google.com/" target="_blank">Clique aqui e Acesse o site do google</a>
</body>

</html>
